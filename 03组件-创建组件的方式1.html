<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style></style>
</head>
<body>
<div id="app">
    <mycom1></mycom1>
</div>


<div id="app2">
    <login></login>
</div>

<template id="temp1">
    <div>
        <h1>这是模板创建的H1</h1>
        <h4 style="background-color: skyblue">这是模板创建的H4</h4>
    </div>
</template>


<template id="tmpl2">
    <h1>这是私有的 login 组件</h1>
</template>

<script>

    /*
        第一种创建组件的方式
        // 1.1使用Vue.extend来定义全局组件
        var com1 = Vue.extend({
            template:'<h3> 这是一个全局组件创建</h3>'
        })
        // 1.2使用Vue.component("标签名称",模板)来创建组件，这里要注意命名，要不就全是小写，驼峰命名规则大写字母之间用-代替
        Vue.component("myCom1",com1);
        */
    /*
        第二种创建组件的方式
        // 第二种创建组件的方式，直接使用Vue.extend匿名函数即可
        Vue.component("mycom1",Vue.extend({
            template:'<h4>nice</h4>'
        }))

          Vue.component('mycom2', {
          template: '<div><h3>这是直接使用 Vue.component 创建出来的组件</h3><span>123</span></div>'
        })


        */





    // 第三种创建组件的方式，创建相关模板,记得要加单引号
    Vue.component('mycom1', {
        template: '#temp1'
    })


    var vue = new Vue({
        el: "#app",
        data: {},
        methods: {}
    })

    // 定义内部私有的组件
    var vue2 = new Vue({
        el: "#app2",
        data: {},
        methods: {},
        components: {
            login: {
                template: "#tmpl2"
            }
        }
    })

</script>

</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue-2.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" name="" id="" value="浪起来" @click="lang" />
			<input type="button" name="" id="" value="稳住" @click="stop"/>
		
			
			<h4>{{ msg }}</h4>
		</div>
		
		<script type="text/javascript">
			var vue = new Vue({
				el:'#app',
				data:{
					msg:'猥琐发育，浪起来~!',
					info:'',
					   intervalId: null // 在data上定义 定时器Id
				},
				methods:{
					lang:function(){
						
						
						if(this.intervalId!=null) return;
						
						 intervalId = setInterval(()=>{
							var start= this.msg.substring(0,1);
							var end= this.msg.substring(1);
							console.log(this.msg.substring(0,1));
							console.log(this.msg.substring(1));
							
							this.msg=end+start;
						},400)
					
					},
					
					stop:function(){
						clearInterval(intervalId);
						this.intervalId=null;
					}
				}
			})
			
			
		</script>
		
	</body>
</html>

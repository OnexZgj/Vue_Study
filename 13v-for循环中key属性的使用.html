<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>

</head>
<body>

    <div id="app">

        <div>
            <label >
                id:
                <input type="text" v-model="id">
            </label>
            <label >
                name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加"  @click="add">

        </div>

        <p v-for="use in list" :key="use.id">
            <input type="checkbox">{{use.id}}==={{use.name}}
        </p>


    </div>
    <script>

        var vue= new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[
                    { id: 1, name: '李斯' },
                    { id: 2, name: '嬴政' },
                    { id: 3, name: '赵高' },
                    { id: 4, name: '韩非' },
                    { id: 5, name: '荀子' }
                ]
            },
            methods:{
                add(){
                    this.list.unshift( {id: this.id,name:this.name});
                }
            }
        })
    </script>

</body>
</html>

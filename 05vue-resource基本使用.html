<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/vue-2.4.0.js"></script>
    <!-- 注意：vue-resource 依赖于 Vue，所以先后顺序要注意  -->
    <!-- this.$http.jsonp -->
    <script src="lib/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="app">

        <input type="button" value="get" @click = "getInfo">
        <input type="button" value="post" @click = "postInfo">
        <input type="button" value="jsonp" @click = "jsonpInfo">

    </div>

    <script>
        var vue = new Vue({
            el:"#app",
            data:{},
            methods:{
                getInfo(){

                    this.$http.get('http://192.168.43.138:5000/api/status').then(function (result) {
                        console.log("服务器返回结果"+result.body);
                    },function (e) {
                        console.log(e);
                    })
                },
                postInfo(){},
                jsonpInfo(){
                    this.$http.jsonp('http://192.168.43.138:5000/api/status').then(result => {
                        console.log(result.body)
                    })
                }
            }
        });

    </script>

</body>
</html>
